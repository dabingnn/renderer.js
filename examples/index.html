<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      body {
        background: #333;
        color: #888;
        margin: 0px;

        display: flex;
        flex-direction: column;
        padding: 10px;
      }

      .view {
        position: relative;
        flex: 1;
      }

      .toolbar {
        display: flex;
        margin-top: 10px;

        font-size: 12px;
      }

      .toolbar > * {
        margin-right: 10px;
      }

      .toolbar > *:last-child {
        margin-right: 0px;
      }

      .fit {
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
      }

      canvas {
        background: #09f;
      }

      canvas:focus {
        outline: 0;
      }
    </style>

    <!--<script src="../node_modules/vconsole/dist/vconsole.min.js"></script>-->
    <!--<script src="../node_modules/spectorjs/dist/spector.bundle.js"></script>-->
    <script src="../node_modules/lstats.js/dist/lstats.min.js"></script>
    <script src="../node_modules/memop/dist/memop.min.js"></script>
    <script src="../node_modules/vmath/dist/vmath.min.js"></script>
    <script src="../node_modules/primitives.js/dist/primitives.min.js"></script>
    <script src="../node_modules/scene-graph/dist/scene-graph.min.js"></script>
    <script src="../node_modules/gfx.js/dist/gfx.dev.js"></script>
    <script src="../dist/renderer.dev.js"></script>
    <!--<script src="./resl.js"></script>-->
    <script src="./shell.js"></script>
  </head>

  <body class="fit">
    <div id="view" class="view">
      <!--<canvas id="canvas" class="fit" tabindex="-1"></canvas>-->
    </div>
    <div class="toolbar">
      <div>
        <input type="checkbox" id="showFPS"></input>FPS
      </div>
      <span style="flex: 1"></span>
      <select id="exampleList">
        <option value="./src/basic.js">Basic</option>
      </select>
    </div>
  </body>
</html>
